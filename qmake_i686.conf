MAKEFILE_GENERATOR      = UNIX
CONFIG                  += incremental
QMAKE_INCREMENTAL_STYLE = sublib

include(../../mkspecs/common/linux.conf)
include(../../mkspecs/common/gcc-base-unix.conf)
include(../../mkspecs/common/g++-unix.conf)

QMAKE_CC                = i686-linux-gnu-gcc
QMAKE_CXX               = i686-linux-gnu-g++
QMAKE_LINK              = i686-linux-gnu-g++
QMAKE_LINK_SHLIB        = i686-linux-gnu-g++

QMAKE_AR                = i686-linux-gnu-ar cqs
QMAKE_OBJCOPY           = i686-linux-gnu-objcopy
QMAKE_NM                = i686-linux-gnu-nm -P
QMAKE_STRIP             = i686-linux-gnu-strip

load(qt_config)